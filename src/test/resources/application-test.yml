spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

jwt:
  secret: test-secret-key-for-testing-purpose-must-be-at-least-256-bits-long
  expiration: 3600000

cloud:
  aws:
    access-key: test-access-key
    secret-key: test-secret-key
    region: ap-northeast-2
    s3:
      bucket: test-bucket
