spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${localdb.host}:${localdb.port}/${localdb.dbname}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${localdb.username}
    password: ${localdb.password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.hibernate.SQL: debug
