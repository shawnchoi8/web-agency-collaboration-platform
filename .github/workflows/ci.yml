name: CI Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Gradle 캐시 추가
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 3. JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      # 4. gradlew 권한 부여
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # 빌드 캐싱 증가: Gradle Build Cache 활성화
      - name: Enable Gradle Cache
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.caching=true" >> ~/.gradle/gradle.properties

      # 5. 빌드 (테스트 포함)
      - name: Build with Gradle
        run: ./gradlew build --info -Dspring.profiles.active=test

      # 6. 테스트 별도 실행 (원하면)
#      - name: Run Tests
#        run: ./gradlew test --info -Dspring.profiles.active=test
